<!-- Base Template for Cloudflare Manager -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dynamic Title Block - Child templates can set their own titles -->
    {% block title %}<title>Cloudflare Manager</title>{% endblock %}
    
    <!-- External Styles -->
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- External Scripts -->
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    
    <!-- Internal Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <!-- Navbar Section -->
    <!-- Can be overridden by child templates if a different navbar is needed -->
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Cloudflare Manager</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="no_dnssec">No DNSSEC</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">All URLs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reactivate">Reactivate URLs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pending">Pending URLs</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}
    
    <!-- Main Content Area -->
    <!-- Child templates will insert their main content here -->
    {% block content %}
    {% endblock %}
    
    <!-- Additional Scripts -->
    <!-- Child templates can add their own scripts here -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
